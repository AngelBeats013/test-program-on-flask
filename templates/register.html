{%extends "user_layout.html" %}
{%block content %}
<form>
    <div class="form-group">
        <label>Account</label>
        <input type="text" class="form-control" placeholder="write account">
        <!--class是样式-->
    </div>
     <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="write password">
    </div>
    <div class="form-group">
        <label>Password Validate</label>
        <input type="password" class="form-control" placeholder="write password again">
    </div>
    <div class="form-group">
        <label>Verification code</label>
        <input type="text" class="form-control" placeholder="write Verification code">

        <img src="holder.js/180x50" style="margin-top: 6px">
    </div>
    <a href="/login/">Have Account, Login</a>
    <br>
    <a class="btn btn-success" href="/login/">Register</a>
</form>
{%endblock %}

{%block js %}
<!--通过网页就可以加载js-->
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.js"></script>
{% endblock%}
