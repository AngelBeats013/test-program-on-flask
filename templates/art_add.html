{%extends "article_layout.html"%}
{%block css%}
<script type="text/javascript" charset="UTF-8" src="{{url_for('static',filename='ueditor/ueditor.config.js')}}"></script>
<script type="text/javascript" charset="UTF-8" src="{{url_for('static',filename='ueditor/ueditor.all.min.js')}}"></script>
<script type="text/javascript" charset="UTF-8" src="{{url_for('static',filename='ueditor/lang/zh-cn/zh-cn.js')}}"></script>
{%endblock%}
{% block content%}
<form>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
        <label>Label</label>
        <select class="form-control">
            <option value="1">Tech</option>
             <option value="2">Funny</option>
             <option value="3">Life</option>
        </select>
    </div>
    <div class="form-group">
        <label>Cover</label>
        <input type="file" class="form-control-file" placeholder="">
        <img src="holder.js/300x160" style="margin-top: 6px">
        <br>
        <a class="btn btn-primary" style="margin-top: 6px">Post</a>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea id="content" style="height: 300px; margin-right: 10px" ></textarea>
    </div>
    <button type="button" class="btn btn-primary">Post</button>
</form>
{%endblock%}
{%block js%}
<script>
    var ue=UE.getEditor("content");
    $(document).ready(function () {
        $("#m1").addClass("active");
    });
</script>
{%endblock%}
